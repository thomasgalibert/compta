<template name="billItem">
	<tr class="billitem {{isActive}}">
		<td>{{kindBill}}</td>
		<td>{{dateHuman}}</td>
		<td>{{libelle}}</td>
		<td>{{supplier_name}}</td>
		<td>{{paidAtHuman}}</td>
		<td>{{paidHowHuman}}</td>
		<td class="text-right">{{amountHuman}}</td>
		<td><i id="deleteBill" class="fa fa-trash-o"></i></td>
	</tr>
</template>
